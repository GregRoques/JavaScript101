<!DOCTYPE html>

    <meta charset="utf-8" />

    <title>Card Flip Practice</title>

</head>
<body>
  
  <h1>Flipping Nacheaux</h1>

    <div class="card">
        <!-- thing to flip -->
        <div class="cardHolder">
            <!-- is a picture face down inside of card holder -->
            <div class="cardFront">
                <img src="1.png"/>
            </div>
        
            <!-- is a picture face up inside of card holder -->
            <div class="cardBack">
                <img src="2.png"/>
            </div>
        </div>
    </div>
