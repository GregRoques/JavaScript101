<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Countdown to Christmas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="scripts.css" />
    
</head>

<script src="scripts.js"></script>
<body>

    <div id="countdown-div">
        <h1> Countdown to Christmas!</h1>
    </div>

    <div class="time-unit">
			<span class="weeks">0</span>
			<span class="small-text">Weeks</span>
		</div>

		<div class="time-unit">
			<span class="days">0</span>
			<span class="small-text">Days</span>
		</div>

		<div class="time-unit">
			<span class="hours"></span>
			<span class="small-text">Hours</span>		
		</div>

		<div class="time-unit">
			<span class="minutes"></span>
			<span class="small-text">Minutes</span>
		</div>

		<div class="time-unit">
			<span class="seconds"></span>
			<span class="small-text">Seconds</span>
		</div>

        <div class = "message"></div>
    </div>

<button onclick="handleClick()">New Year's Countdown</button>

       
    
</body>
</html>
